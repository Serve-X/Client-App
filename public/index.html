<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ServeX Orders & Reviews</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page">
      <header class="hero">
        <p class="eyebrow">ServeX Client</p>
        <h1>Order items. Leave reviews. Stay in the loop.</h1>
        <p class="subtitle">
          Place orders and post reviews without signing in. Share table and contact details so the kitchen can deliver faster.
        </p>
      </header>

      <section class="grid">
        <div class="panel">
          <h2>Place an Order</h2>
          <form id="order-form" class="form">
            <label>
              Table number
              <input id="order-table" type="number" min="1" placeholder="e.g. 12" required />
            </label>
            <label>
              Name
              <input id="order-name" type="text" placeholder="Guest name" required />
            </label>
            <label>
              Email
              <input id="order-email" type="email" placeholder="guest@email.com" required />
            </label>
            <label>
              Phone
              <input id="order-phone" type="tel" placeholder="Contact number" required />
            </label>
            <label>
              Item
              <select id="order-item" required></select>
            </label>
            <label>
              Quantity
              <input id="order-quantity" type="number" min="1" value="1" required />
            </label>
            <button type="submit">Submit Order</button>
          </form>
          <div id="order-status" class="status"></div>
        </div>

        <div class="panel">
          <h2>Leave a Review</h2>
          <form id="review-form" class="form">
            <label>
              Item
              <select id="review-item" required></select>
            </label>
            <label>
              Rating (optional)
              <div class="rating" role="radiogroup" aria-label="Rating from 1 to 5 stars">
                <input type="radio" id="rating-5" name="review-rating" value="5" />
                <label for="rating-5" aria-label="5 stars">&#9733;</label>
                <input type="radio" id="rating-4" name="review-rating" value="4" />
                <label for="rating-4" aria-label="4 stars">&#9733;</label>
                <input type="radio" id="rating-3" name="review-rating" value="3" />
                <label for="rating-3" aria-label="3 stars">&#9733;</label>
                <input type="radio" id="rating-2" name="review-rating" value="2" />
                <label for="rating-2" aria-label="2 stars">&#9733;</label>
                <input type="radio" id="rating-1" name="review-rating" value="1" />
                <label for="rating-1" aria-label="1 star">&#9733;</label>
              </div>
            </label>
            <label>
              Review
              <textarea id="review-text" rows="4" required placeholder="Share your thoughts..."></textarea>
            </label>
            <button type="submit">Post Review</button>
          </form>
          <div id="review-status" class="status"></div>
        </div>
      </section>

      <section class="panel">
        <h2>Latest Reviews</h2>
        <div id="reviews" class="list"></div>
      </section>
    </div>

    <script src="app.js"></script>
  </body>
</html>
